<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="partials::head">
<body>
<header th:include="partials::my-header"></header>
<nav th:include="partials::my-navbar"></nav>

<h1>This is the show one user page</h1>
<h2>Here is the user:</h2>

<div>
    <hr>
    <h3><span th:text="${user.getUsername()}"></span></h3>
    <p><span th:text="${user.getEmail()}"></span></p>
    <hr>
    <h4>Here are the posts from <span th:text="${user.getUsername()}"></span></h4>
        <div th:each="post : ${posts}">
       <span th:text="${post.getTitle()}"></span>
            <hr>
        </div>
    <hr>
</div>

<footer th:include="partials::my-footer"></footer>

</body>
</html>
